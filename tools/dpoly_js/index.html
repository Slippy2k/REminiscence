<html>
	<head>
		<title>Flashback: the Quest for Identity - dpoly JS</title>
	</head>
	<body>
		<div align="center">
		<h1>Flashback: the Quest for Identity - dpoly JS</h1>
		<div style="width: 480px;">
			<canvas id="screen" width="480" height="256"></canvas>
			<div align="left">
				<input type="button" value="Play" onclick="onClick()" />
			</div>
		</div>
		<script type="text/javascript" src="dpoly.js"></script>
		<script type="text/javascript">
			dpoly.init("screen");
			dpoly.start();
			function onClick() {
				if (!dpoly.m_playing) {
					dpoly.start();
				}
			}
		</script>
		</div>
	</body>
</html>
